<!DOCTYPE html>
<html lang="en">

<head>
  <title>Community Survey | SeaQL - Building data intensive applications in Rust</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta data-react-helmet="true" property="og:title" content="SeaQL - Building data intensive applications in Rust">
  <meta data-react-helmet="true" name="twitter:card" content="summary_large_image">
  <meta data-react-helmet="true" property="og:image" content="https://www.sea-ql.org/img/SeaQL logo.png">
  <meta data-react-helmet="true" name="twitter:image" content="https://www.sea-ql.org/img/SeaQL logo.png">
  <meta data-react-helmet="true" name="description"
    content="We help developers in building data intensive applications in Rust, whether they are web services (GraphQL, gRPC, REST), command line tools or apps.">
  <meta data-react-helmet="true" property="og:description"
    content="We help developers in building data intensive applications in Rust, whether they are web services (GraphQL, gRPC, REST), command line tools or apps.">
  <meta data-react-helmet="true" property="og:url" content="https://www.sea-ql.org">
  <meta data-react-helmet="true" name="keywords"
    content="rust, orm, SeaORM, SeaQuery, SeaSchema, database, sql, mysql, sqlite, postgresql, rocket, tokio, sqlx, actix, async-std">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <script src="js/material-ui.production.min.js"></script>
  <script src="js/babel.min.js"></script>
  <script src="sea-ql.js"></script>
  <link rel="stylesheet" href="css/font-awesome-6.1.0-all.min.css" />
  <link rel="stylesheet" href="css/roboto.css" />
  <link rel="stylesheet" href="css/material-icons.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body id="index">
  <div id="root"></div>
  <script type="text/babel">
    const {
      CssBaseline,
      ThemeProvider,
      Typography,
      Container,
      createTheme,
      Button,
      Stack,
      Paper,
      Box,
      IconButton,
      Link,
      Chip,
      CardContent,
      Card,
      Grid,
      Avatar,
    } = MaterialUI;

    function App() {
      const [themeMode, setThemeMode] = React.useState(() => {
        return localStorage.getItem("theme-color-scheme") || "light";
      });
      const toggleThemeMode = () => {
        setThemeMode(themeMode == "dark" ? "light" : "dark");
      }
      React.useEffect(() => {
        if (window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !window.localStorage.getItem("theme-color-scheme")
        ) {
          setThemeMode("dark");
        }
      }, []);
      React.useEffect(() => {
        localStorage.setItem("theme-color-scheme", themeMode);
      }, [themeMode]);

      const theme = createTheme({
        palette: {
          mode: themeMode,
        },
        typography: {
          fontSize: 16,
        },
      });

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box
            sx={{
              position: 'absolute',
              padding: '5px',
              top: '0px',
              right: '0px',
            }}
          >
            <IconButton onClick={toggleThemeMode} variant="contained" aria-label="Toggle Dark Theme">
              {themeMode === 'dark' ? <i class="fa-solid fa-sun"></i> : <i class="fa-solid fa-moon"></i>}
            </IconButton>
          </Box>
          <Container maxWidth="false" style={{ padding: '48px' }}>
            <Grid container spacing={3}>
              <Grid item xs={12}>
                <p style={{ textAlign: 'center', margin: '0' }}>
                  <img src="img/SeaQL logo.png" alt="SeaQL Logo" width="300px" height="300px" />
                </p>
              </Grid>
              <Grid item xs={12}>
                <Typography variant="h4" component="h2" align="center" gutterBottom>
                  Community Survey
                </Typography>
              </Grid>
            </Grid>
          </Container>
          <div class="rule rule-gradient"></div>
          <Container maxWidth="lg" style={{ padding: '48px' }}>
            <Grid container spacing={3}>
              <Grid item xs={12}>
                <Typography variant="body1">
                  <p>SeaQL is an independent open-source organization. Our goal is to empower engineers with comprehensive and flexible tools to develop applications in Rust. To achieve this goal, we need to understand you, the developer, better.</p>
                  <p>By completing this survey, you will help us gather insights into how developers are using our libraries and identify means to improve the developer experience. We have limited resources, as such we have to prioritize our attention to maximize the impact of our work.</p>
                  <p>We will also publish an annual survey report to summarize our findings.</p>
                  <ul>
                    <li><Link href="" underline="hover">ðŸŒŠ SeaQL Community Survey 2023</Link></li>
                    <li><Link href="" underline="hover">ðŸ’¡ I want to write a testimonial for SeaQL</Link></li>
                  </ul>
                </Typography>
              </Grid>
            </Grid>
          </Container>
          <Paper
            elevation={10}
            sx={{ width: '100vw' }}
            className="footer"
          >
            <Container maxWidth="lg" style={{ padding: '28px 38px' }}>
              <Grid container spacing={3}>
                <Grid item xs={12} sm={4} sx={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', flexDirection: 'column', paddingLeft: '0 !important'  }}>
                  <img src="img/SeaQL logo.png" alt="SeaQL Logo" style={{ maxWidth: '150px', width: '100%' }} />
                  <Typography component="span" variant="body2" sx={{ paddingLeft: '10px', fontWeight: '100' }}>
                    Copyright Â© {new Date().getFullYear()} SeaQL.org
                  </Typography>
                </Grid>
                <Grid item xs={6} sm={4} sx={{ display: 'flex', alignItems: 'left', flexDirection: 'column' }}>
                  <Link href="/blog/" variant="body2" underline="hover" gutterBottom>
                    Blog
                  </Link>
                  <Link href="https://github.com/SeaQL" variant="body2" underline="hover" gutterBottom>
                    GitHub
                  </Link>
                  <Link href="https://discord.com/invite/uCPdDXzbdv" variant="body2" underline="hover" gutterBottom>
                    Discord
                  </Link>
                  <Link href="https://twitter.com/sea_ql" variant="body2" underline="hover" gutterBottom>
                    Twitter
                  </Link>
                  <Link href="https://www.linkedin.com/company/sea-ql" variant="body2" underline="hover" gutterBottom>
                    LinkedIn
                  </Link>
                  <Link href="https://dev.to/seaql" variant="body2" underline="hover" gutterBottom>
                    DEV
                  </Link>
                </Grid>
                <Grid item xs={6} sm={4} sx={{ display: 'flex', alignItems: 'left', flexDirection: 'column' }}>
                  <Link href="https://www.sea-ql.org/SeaORM/" variant="body2" underline="hover" gutterBottom>
                    SeaORM
                  </Link>
                  <Link href="https://github.com/SeaQL/sea-query" variant="body2" underline="hover" gutterBottom>
                    SeaQuery
                  </Link>
                  <Link href="https://github.com/SeaQL/sea-schema" variant="body2" underline="hover" gutterBottom>
                    SeaSchema
                  </Link>
                  <Link href="https://www.sea-ql.org/Seaography/" variant="body2" underline="hover" gutterBottom>
                    Seaography
                  </Link>
                  <Link href="https://www.sea-ql.org/SeaStreamer/" variant="body2" underline="hover" gutterBottom>
                    SeaStreamer
                  </Link>
                </Grid>
              </Grid>
            </Container>
          </Paper>
        </ThemeProvider>
      );
    }

    ReactDOM.render(
      <App />,
      document.querySelector('#root'),
    );
  </script>
  <style>
    div#root {
      overflow-x: hidden;
    }

    .projects-underline,
    .footer {
      -webkit-transform: perspective(1px)translateZ(0);
      transform: perspective(1px)translateZ(0);
    }

    .projects-underline:before,
    .footer:before {
      content: "";
      position: absolute;
      z-index: -1;
      left: 0;
      right: 100%;
      bottom: 0;
      height: 4px;
      -webkit-transition-property: right;
      transition-property: right;
      -webkit-transition-duration: .3s;
      transition-duration: .3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    .projects-underline-1:before {
      background: #236bdc;
    }

    .projects-underline-2:before {
      background: #1492ec;
    }

    .projects-underline-3:before {
      background: #f6aa27;
    }

    .projects-underline-4:before {
      background: #f98024;
    }

    .footer:before {
      background: linear-gradient(90deg, #236bdc, #1492ec, #f6aa27, #f98024);
      height: 8px;
    }

    .projects-underline:hover:before,
    .projects-underline:focus:before,
    .projects-underline:active:before,
    .footer:before {
      right: 0;
    }

    .rule {
      width: 100%;
      background-color: #e5e5e5;
      border: none;
      height: 3px;
    }

    .rule-gradient {
      background: linear-gradient(90deg, #236bdc, #1492ec, #f6aa27, #f98024);
      height: 3px;
    }

    .about-us-icons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .about-us-icons img {
      height: 80px;
    }
  </style>
</body>

</html>
